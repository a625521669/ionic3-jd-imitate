<ion-content>
  <div class="main">
    <ion-scroll scrollX="false" scrollY="true" class="left">
      <div class="items-list" *ngFor="let item of menulist">
        <div [ngClass]="{'active': selectedMenuId == item.id}" (click)="menuClick(item.id)" class="active">{{item.name}}</div>
      </div>
    </ion-scroll>

    <ion-scroll scrollX="false" scrollY="true" class="right">
      <div class="right-content">
        <a href="https://pro.m.jd.com/mall/active/3qrbdwuaxTcjwU37N2sZthzNMeGt/index.html">
          <img src="https://m.360buyimg.com/mobilecms/jfs/t18550/330/1849130085/141145/261ffb05/5ad89279N08cafaae.jpg!q70.jpg" alt="">
        </a>

        <page-shared-productlist [items]="items"></page-shared-productlist>
      </div>
    </ion-scroll>
  </div>
</ion-content>
